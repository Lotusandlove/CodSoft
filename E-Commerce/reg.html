<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css" />
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var birthdate = document.getElementById("birthdate").value;
            var city = document.getElementsByName("city")[0].value;
            var address = document.getElementById("address").value;

            if (name === "" || password === "" || email === "" || phone === "" || birthdate === "" || city === "Default" || address === "") {
                alert("Please fill out all required fields.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body bgcolor="yellow">

    <h2> Registration Form </h2>

    <form action="submit_form.php" method="post" onsubmit="return validateForm()">
        <label> NAME : </label>
        <input type="text" id="name" name="name" required> <br><br>

        <label> PASSWORD : </label>
        <input type="password" id="password" name="password" required> <br><br>

        <label> Email ID : </label>
        <input type="email" id="email" name="email" required> <br><br>

        <label> PHONE NUMBER : </label>
        <input type="tel" id="phone" name="phone" required> <br><br>

        <label> DATE OF BIRTH : </label>
        <input type="date" id="birthdate" name="birthdate" required> <br><br>

        <label> GENDER : </label>
        <input type="radio" id="male" name="sex" value="male"> Male
        <input type="radio" id="female" name="sex" value="female"> Female
        <input type="radio" id="other" name="sex" value="other"> Other<br><br>

        <label>WHICH LANGUAGE IS MOST PREFER FOR YOU : </label> <br><br>
        <input type="checkbox" id="english" name="languages" value="english"> English
        <input type="checkbox" id="hindi" name="languages" value="hindi"> Hindi
        <input type="checkbox" id="tamil" name="languages" value="tamil"> Tamil
        <input type="checkbox" id="bhojpuri" name="languages" value="bhojpuri"> Bhojpuri<br><br>

        Select Your City
        <select name="city" placeholder="choose your state">
            <option value="Default">Please Select Anyone</option>
            <option value="Delhi">Delhi</option>
            <option value="Bihar">Bihar</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Haryana">Haryana</option>
        </select><br><br>

        <label> ADDRESS : </label>
        <textarea id="address" name="address" rows="2" cols="20" required></textarea><br><br>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
